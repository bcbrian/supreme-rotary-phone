<style>
  .title {
    background-color: rebeccapurple;
    color: white;
    margin: 12px;
    padding: 20px;
    text-align: center;
    font-size: 44px;
  }

  .phone {
    margin: 200px auto;
    width: 380px;
    height: 380px;
    position: relative;
    border: 2px solid rebeccapurple;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 0 62px #d2eaea;
  }
  .rotary {
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    border-radius: 50%;
    box-shadow: 100px -100px 0px -18px #ffcccc69,
      40px -140px 0px -18px #ffcccc69, -40px -140px 0px -18px #ffcccc69,
      -140px -40px 0px -18px #ffcccc69, -140px 40px 0px -18px #ffcccc69,
      -100px -100px 0px -18px #ffcccc69, -100px 100px 0px -18px #ffcccc69,
      -40px 140px 0px -18px #ffcccc69, 40px 140px 0px -18px #ffcccc69,
      100px 100px 0px -18px #ffcccc69, 0px 0px 0px 140px #00ffff4d;
    transition: all 3s ease 0s;
    transform: rotate(0deg);
  }
  .number {
    position: absolute;

    font-size: 32px;
    width: 61px;
    height: 61px;
    /* background: aqua; */
    border-radius: 100%;
    display: flex;
    align-items: center;
    justify-content: center;

    cursor: pointer;
  }

  .n1 {
    top: 57px;
    left: 260px;
  }
  .n2 {
    top: 20px;
    left: 200px;
  }
  .n3 {
    top: 22px;
    left: 117px;
  }
  .n4 {
    top: 58px;
    left: 56px;
  }
  .n5 {
    top: 117px;
    left: 20px;
  }
  .n6 {
    top: 198px;
    left: 18px;
  }
  .n7 {
    top: 259px;
    left: 60px;
  }
  .n8 {
    top: 300px;
    left: 118px;
  }
  .n9 {
    top: 297px;
    left: 198px;
  }
  .n0 {
    top: 259px;
    left: 259px;
  }
  .hook {
    width: 105px;
    height: 100px;
    background-color: #ff69b400;
    position: absolute;
    border-radius: 50%;
    box-shadow: 0px 13px 0px 4px hotpink;
    left: 280px;
    top: 120px;
  }
  .hook::after {
    content: " ";
    width: 75px;
    height: 50px;
    background-color: #ff69b4;
    position: absolute;
    border-radius: 5px;
    left: 99px;
    top: 34px;
  }

  .dial1 {
    transform: rotate(45deg);
  }
  .dial2 {
    transform: rotate(75deg);
  }
  .dial3 {
    transform: rotate(105deg);
  }
  .dial4 {
    transform: rotate(135deg);
  }
  .dial5 {
    transform: rotate(165deg);
  }
  .dial6 {
    transform: rotate(195deg);
  }
  .dial7 {
    transform: rotate(225deg);
  }
  .dial8 {
    transform: rotate(255deg);
  }
  .dial9 {
    transform: rotate(285deg);
  }

  .dial0 {
    transform: rotate(315deg);
  }
</style>

<div class="title">
  Dial the Rotary
</div>

<div class="phone">
  <div class="number n1 number-js">1</div>
  <div class="number n2 number-js">2</div>
  <div class="number n3 number-js">3</div>
  <div class="number n4 number-js">4</div>
  <div class="number n5 number-js">5</div>
  <div class="number n6 number-js">6</div>
  <div class="number n7 number-js">7</div>
  <div class="number n8 number-js">8</div>
  <div class="number n9 number-js">9</div>
  <div class="number n0 number-js">0</div>
  <div id="rotary" class="rotary"></div>
  <div class="hook"></div>
</div>

<script>
  let isDialing = false;
  const rotaryEl = document.getElementById("rotary");
  document.querySelectorAll(".number-js").forEach(function(numberEl) {
    numberEl.addEventListener("click", function() {
      if (isDialing) {
        return;
      }
      isDialing = true;
      rotaryEl.setAttribute("class", "rotary dial" + numberEl.innerText);

      setTimeout(function() {
        rotaryEl.setAttribute("class", "rotary");
        setTimeout(function() {
          isDialing = false;
        }, 3100);
      }, 3100);
    });
  });
</script>
